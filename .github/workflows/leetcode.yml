name: Sync LeetCode

on:
  schedule:
    - cron: "0 22 * * 0-4,6"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Sync LeetCode
        uses: Shenxn/leetcode-export@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          leetcode-username: estishulman
          only-accepted: true
