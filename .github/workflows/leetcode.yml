name: Sync LeetCode

on:
  schedule:
    - cron: "0 22 * * 0-4"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download LeetCode solutions
        uses: abc9070410/leetcode-downloader@v1.3.2
        with:
          leetcode_username: estishulman
          output_path: leetcode
